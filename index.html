<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Day Counter</title>

	<script>
		var together = new Date("Jan 23, 2021").getTime();
		var atm = new Date().getTime();
		document.querySelector(".day").innerHTML = Math.floor(
			(atm - together) / (1000 * 60 * 60 * 24)
		);
		let ireneM = 4;
		let ireneD = 16;

		let harryM = 7;
		let harryD = 21;

		let anniM = 0;
		let anniD = 23;

		let currentM = new Date().getMonth();
		let currentD = new Date().getDate();

		if (currentM == ireneM && currentD == ireneD) {
			document.querySelector(".special").innerHTML =
				"    ðŸ¥³Today is Irene's birthday!";
		} else if (currentM == harryM && currentD == harryD) {
			document.querySelector(".special").innerHTML =
				"    ðŸ¥³Today is Harry's birthday!";
		} else if (currentM == anniM && currentD == anniD) {
			document.querySelector(".special").innerHTML =
				"    ðŸ¥³Today is your anniversary!";
		}

		setInterval(() => {
			var now = new Date().getTime();
			var diff = now - together;
			let days = Math.floor(diff / (1000 * 60 * 60 * 24));

			document.querySelector(".day").innerHTML = days;
		}, 600000);
	</script>
</html>
