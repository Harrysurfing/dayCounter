<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day Counter</title>
		<link rel="stylesheet" href="counterStyle.css" />
	</head>
	<body>
		Â ðŸ’žYou have been together for <span class="day"></span> days!
	</body>
	<script>
		var together = new Date("Jan 23, 2021").getTime();
		var atm = new Date().getTime();
		document.querySelector(".day").innerHTML = Math.floor(
			(atm - together) / (1000 * 60 * 60 * 24)
		);
		setInterval(() => {
			var now = new Date().getTime();
			var diff = now - together;
			let days = Math.floor(diff / (1000 * 60 * 60 * 24));

			document.querySelector(".day").innerHTML = days;
		}, 600000);
	</script>
</html>
